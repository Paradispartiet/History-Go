<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- Leaflet (kart) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <!-- REQUIRED IDS: map, toast, mapExit, mapToggle, testToggle, status, list, collection, count, diplomas, gallery -->

  <!-- Kart i bakgrunnen -->
  <div id="map"></div>
  <!-- Tilbake fra kartmodus -->
  <button id="mapExit" class="map-exit" type="button" aria-label="Tilbake">✕</button>

  <!-- Toast -->
  <div id="toast">Låst opp ✅</div>

  <!-- Topp (enkel) -->
  <header>
    <h1>History Go</h1>
    <div style="display:flex;gap:8px;align-items:center">
      <button id="mapToggle" class="link-btn" type="button">Kart</button>
      <label class="test">Testmodus <input id="testToggle" type="checkbox" /></label>
    </div>
  </header>

  <!-- Innhold -->
  <main>
    <section class="section">
      <div class="title">Severdigheter i nærheten</div>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="list"></div>
    </section>

    <section class="section">
      <div class="title">Samlingen min (<span id="count">0</span>)</div>
      <div id="collection" class="grid"></div>
    </section>

    <section class="section">
      <div class="title">Diplomer</div>
      <div id="diplomas" class="grid"></div>
    </section>

    <section class="section">
      <div class="title">Galleri (personer)</div>
      <div id="gallery" class="grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
