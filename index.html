<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1b2a" />

  <!-- Leaflet (kart) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIINnHhmNHzRCf9t0/mIzyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQccNb9co0qjlJZRGuk2/29VM+NkivyNV11vT1ZBo="
    crossorigin=""
  ></script>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css?v=sheet1" />
</head>
<body>

  <!-- Kart i bakgrunnen -->
  <div id="map"></div>

  <!-- Toast -->
  <div id="toast">Låst opp ✅</div>

  <!-- Sheet/panel over kartet -->
  <main id="sheet" aria-live="polite">
    <div class="handle" aria-hidden="true"></div>

    <!-- Nærmest nå -->
    <section class="section">
      <div class="title">Severdigheter i nærheten</div>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="list"></div>
      <div class="row center" style="margin-top:10px">
        <button id="btnMore" class="btn ghost" style="display:none">Vis flere</button>
      </div>
    </section>

    <!-- Samling -->
    <section class="section">
      <div class="title">Samlingen min (<span id="count">0</span>)</div>
      <div id="collection" class="grid"></div>
    </section>

    <!-- Diplomer -->
    <section class="section">
      <div class="title">Diplomer</div>
      <div id="diplomas" class="grid"></div>
    </section>

    <!-- Galleri -->
    <section class="section">
      <div class="title">Galleri (personer)</div>
      <div id="gallery"></div>
    </section>
  </main>

  <script src="app.js?v=sheet1"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
