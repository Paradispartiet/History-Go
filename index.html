<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>History Go</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="theme.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin="">

  <!-- Leaflet Routing Machine (for real street routes) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <script defer src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script defer src="icons.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

<section class="panel">

  </main>

  <!-- Place sheet/card -->

    <div class="pc-body">
      <div class="pc-title">
        <h3 id="pcTitle"></h3>
        <button id="pcClose" class="icon">âœ•</button>
      </div>
      <div id="pcMeta" class="pc-meta"></div>
      <p id="pcDesc" class="pc-desc"></p>
      <div class="pc-actions">
        <button id="pcMore" class="ghost">Mer info</button>
        <button id="pcUnlock" class="primary">LÃ¥s opp</button>
        <button id="pcRoute" class="secondary">Vis rute</button>
      </div>
    </div>
  </div>

  <!-- â€œSe flere i nÃ¦rhetenâ€ -->
  <div id="sheetNearby" class="sheet" aria-hidden="true">
    <div class="sheet-head">
      <h3>Se flere i nÃ¦rheten</h3>
      <button class="sheet-close" data-close="#sheetNearby">âœ•</button>

    <div id="sheetNearbyBody" class="sheet-body"></div>

    </div>
    <div id="sheetCollectionBody" class="sheet-body"></div>
  </div>

  <!-- Quiz modal -->
  <div id="quizModal" class="modal" aria-hidden="true" role="dialog" aria-label="Quiz">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="quizTitle">Quiz</h3>
        <button id="quizClose" class="icon">âœ•</button>
      </div>

      <div id="quizChoices" class="quiz-choices"></div>
      <div id="quizFeedback" class="quiz-feedback"></div>
    </div>
  </div>

  <script>
    // SW register (safe and simple)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
