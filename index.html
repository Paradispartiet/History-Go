<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>History Go</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <link rel="stylesheet" href="theme.css">
</head>
<body>

  <!-- KART -->
  <div id="map" aria-label="Kart"></div>
  <!-- KART-KNAPPER -->
  <div class="map-controls">
    <button id="btnCenter" aria-label="Sentrer" title="Sentrer">‚óé</button>
    <button id="btnExitMap" aria-label="Lukk kart" title="Lukk">‚úï</button>
  </div>

  <!-- TOAST -->
  <div id="toast" role="status" aria-live="polite">OK</div>

  <!-- HEADER -->
  <header>
    <h1>History Go</h1>
    <div class="header-actions">
      <label class="toggle">
        <input type="checkbox" id="testToggle">
        <span>Testmodus</span>
      </label>
      <button id="btnSeeMap" class="pill">üó∫Ô∏è Se kart</button>
    </div>
  </header>

  <!-- INNHOLD -->
  <main>
    <p id="status" class="muted">Henter posisjon‚Ä¶</p>

    <!-- N√¶r -->
    <section>
      <h2>Steder i n√¶rheten</h2>
      <div id="nearbyList" class="stack"></div>
      <div class="row right">
        <button id="btnSeeMoreNearby" class="ghost-btn">Se flere i n√¶rheten</button>
      </div>
    </section>

    <!-- Personer i n√¶rheten -->
    <section>
      <h2>Personer i n√¶rheten</h2>
      <div id="nearbyPeople" class="stack"></div>
    </section>

    <!-- Min samling -->
    <section>
      <h2>Min samling (<span id="collectionCount">0</span>)</h2>
      <div id="collectionGrid" class="chips"></div>
      <div class="row right">
        <button id="btnMoreCollection" class="ghost-btn" style="display:none">+ flere</button>
      </div>
    </section>

    <!-- Merker -->
    <section>
      <h2>Merker</h2>
      <div id="merits" class="stack"></div>
    </section>

    <!-- Galleri -->
    <section>
      <h2>Galleri (personer)</h2>
      <div id="gallery" class="chips"></div>
    </section>
  </main>

  <!-- PLACE INFO-CARD -->
  <div id="placeCard" aria-hidden="true" role="dialog" aria-label="Sted">
    <div class="pc-body">
      <button id="pcClose" class="pc-x" aria-label="Lukk">√ó</button>
      <h3 id="pcTitle"></h3>
      <div id="pcMeta" class="muted"></div>
      <p id="pcDesc"></p>
      <div class="pc-actions">
        <a id="pcMore" class="ghost-btn" href="#" target="_blank" rel="noopener">Mer info</a>
        <button id="pcUnlock" class="primary-btn">L√•s opp</button>
        <button id="pcRoute" class="ghost-btn">Vis rute</button>
      </div>
    </div>
  </div>

  <!-- SHEET: Se flere i n√¶rheten -->
  <div id="sheetNearby" class="sheet" aria-hidden="true">
    <div class="sheet-body">
      <div class="sheet-head">
        <h4>Flere i n√¶rheten</h4>
        <button class="sheet-close" data-close="#sheetNearby">√ó</button>
      </div>
      <div id="sheetNearbyBody" class="stack"></div>
    </div>
  </div>

  <!-- SHEET: Flere i samlingen -->
  <div id="sheetCollection" class="sheet" aria-hidden="true">
    <div class="sheet-body">
      <div class="sheet-head">
        <h4>Samlingen</h4>
        <button class="sheet-close" data-close="#sheetCollection">√ó</button>
      </div>
      <div id="sheetCollectionBody" class="chips"></div>
    </div>
  </div>

  <!-- QUIZ MODAL -->
  <div id="quizModal" aria-hidden="true" role="dialog" aria-label="Quiz">
    <div class="quiz-body">
      <h3 id="quizTitle">Quiz</h3>
      <p id="quizQuestion"></p>
      <div id="quizChoices" class="choices"></div>
      <div class="row between">
        <small id="quizProgress" class="muted"></small>
        <small id="quizFeedback"></small>
      </div>
      <div class="row right">
        <button id="quizClose" class="ghost-btn">Lukk</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
  </script>
</body>
</html>
