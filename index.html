<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Stil -->
  <link rel="stylesheet" href="themes.css">
</head>
<body>
  <!-- Kart -->
  <div id="map"></div>

  <!-- Toast -->
  <div id="toast">✅</div>

  <!-- Hovedinnhold -->
  <main id="panel">
    <section class="section">
      <div class="title">Severdigheter i nærheten</div>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="list"></div>
    </section>

    <section class="section">
      <div class="title">Samlingen min (<span id="count">0</span>)</div>
      <div id="collection" class="grid"></div>
    </section>

    <section class="section">
      <div class="title">Diplomer</div>
      <div id="diplomas" class="grid"></div>
    </section>

    <section class="section">
      <div class="title">Galleri (personer)</div>
      <div id="gallery"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
