<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="css/theme.css">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Ikon og manifest -->
  <link rel="icon" href="bilder/logo_historygo.PNG">
  <link rel="manifest" href="manifest.json">
</head>

<body class="app-page">
  <div class="app-frame" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">History Go</span>
    </div>
    <div class="header-buttons">
      <button id="toggleMap" class="btn-toggle">Se kart</button>
      <button id="btnProfile" class="btn-profile" aria-label="Ã…pne profil">ðŸ§­</button>
    </div>
  </header>

  <!-- INNHOLD -->
  <main id="appMain">
    <!-- Kart -->
    <div id="map" class="map-hidden"></div>
    <div id="mapLabel" class="map-label" hidden>
      KARTMODUS
      <button id="closeMap" class="btn-close-map" aria-label="Lukk kart">Ã—</button>
    </div>

    <!-- Utforskpanel -->
    <div id="exploreSheet" class="sheet sheet-open">
      <div class="sheet-head">
        <h3>Steder i nÃ¦rheten</h3>
      </div>
      <div id="nearbyList" class="sheet-content"></div>

      <h3 style="padding:10px 16px 0;">Utforsk ruter</h3>
      <div id="routesList" class="sheet-content"></div>
    </div>

    <div id="toast" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h2 id="modalTitle"></h2>
        <button id="closeModal" aria-label="Lukk">Ã—</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/core.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/app.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/data.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mapEl = document.getElementById("map");
      const sheet = document.getElementById("exploreSheet");
      const toggleBtn = document.getElementById("toggleMap");
      const label = document.getElementById("mapLabel");
      const closeBtn = document.getElementById("closeMap");

      function openMap() {
        mapEl.classList.add("map-visible");
        sheet.classList.add("sheet-hidden");
        label.hidden = false;
      }

      function closeMapView() {
        mapEl.classList.remove("map-visible");
        sheet.classList.remove("sheet-hidden");
        label.hidden = true;
      }

      toggleBtn.addEventListener("click", openMap);
      closeBtn.addEventListener("click", closeMapView);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('âœ… Service Worker registrert'))
        .catch(err => console.warn('SW-feil:', err));
    }
  </script>
</body>
</html>
