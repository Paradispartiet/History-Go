<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>History Go</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin="" />

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>

<body>

  <!-- Toast-melding -->
<div id="toast"></div>

  <!-- USYNLIGE DATA-CONTAINERE -->
  <div id="collectionGrid" style="display:none"></div>
  <div id="collectionCount" style="display:none"></div>
  <div id="gallery" style="display:none"></div>

  <!-- Badge-modal -->
  <div id="badgeModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-content">
      <img class="badge-img" src="" alt="Merke">
      <h3 class="badge-title"></h3>
      <p class="badge-level"></p>
      <div class="badge-progress"><div class="badge-progress-bar"></div></div>
      <p class="badge-progress-text"></p>
      <ul class="badge-quizzes"></ul>
      <button class="close-btn">Lukk</button>
    </div>
  </div>

  <!-- KART -->
  <div id="map" aria-label="Kart"></div>

  <div class="map-controls">
    <button id="btnCenter" title="Sentrer">âŒ–</button>
    <button id="btnExitMap" title="Lukk kart" aria-label="Lukk kart">âœ•</button>
  </div>

<!-- HEADER -->
<header class="site-header">

  <!-- Logo og navn -->
  <div class="brand">
    <img src="bilder/logo_historygo.PNG" alt="History Go logo" class="brand-logo">
    <span class="brand-name">History Go</span>
  </div>

<!-- ACTIONS + SÃ˜K -->
<div class="top-actions">
  <input id="globalSearch" placeholder="SÃ¸kâ€¦" autocomplete="off">
</div>
  <!-- SÃ˜KERESULTATER (overlay under headeren) -->
  <div id="searchResults"></div>

  <!-- Eksisterende hÃ¸yre actions -->
  <div class="actions">
    <button id="btnSeeMap" class="secondary">Se kart</button>
    <label class="toggle">
      <input id="testToggle" type="checkbox" />
      <span>Testmodus</span>
    </label>
  </div>

</header>

<!-- FLYTENDE VENSTREKOLONNE â€“ SE NÃ†RMESTE -->
<div id="nearbyListContainer">
  <h2 class="nearby-title">
    Steder i nÃ¦rheten
    <button id="btnSeeMoreNearby" class="chip ghost">Se flere</button>
  </h2>

  <div id="status" class="muted">Henter posisjonâ€¦</div>
  <div id="nearbyList"></div>
</div>

  <!-- MAIN -->
  <main>

    <!-- MINI-PROFIL -->
    <section id="miniProfile" class="panel mini-profile">
      <div class="info">
        <div class="profile-top">
          <h3 id="miniName">Utforsker #182</h3>
          <a href="profile.html" class="arrow-link">â†’</a>
        </div>

        <p id="miniStats" class="muted">
          <span id="linkPlaces" class="linkish">0 steder</span> Â·
          <span id="linkBadges" class="linkish">0 merker</span> Â·
          <span id="linkQuiz"   class="linkish">0 quizzer</span>
        </p>
        
        <div id="miniBadges" class="profile-badges"></div>
        <div id="miniLastQuiz" class="profile-last-quiz" style="display:none;">
  <img id="miniLastQuizImg" src="">
  <span id="miniLastQuizName"></span>
</div>
      </div>
    </section>

    <!-- RUTER -->
    <section class="panel">
      <h2>Utforsk ruter</h2>
      <p class="muted">FÃ¸lg tematiske ruter gjennom byens historie, kunst og vitenskap.</p>

      <div class="route-buttons" style="margin-top:12px;display:flex;flex-wrap:wrap;gap:10px;">
        <button class="primary" onclick="loadRoutes().then(()=>focusRouteOnMap('vitenskapsruten'))">
          ğŸ§  Vitenskapsruten
        </button>
        <button class="primary" onclick="loadRoutes().then(()=>focusRouteOnMap('kunstruten_sentrum'))">
          ğŸ¨ Kunstruten
        </button>
        <button class="primary" onclick="loadRoutes().then(()=>focusRouteOnMap('skulpturruten_vigeland'))">
          ğŸ—¿ Skulpturruten
        </button>
        <button class="primary" onclick="loadRoutes().then(()=>focusRouteOnMap('industrieruten_sentrum'))">
          ğŸ­ Industrieruten
        </button>
      </div>
    </section>

    <!-- Flere i nÃ¦rheten (sheet) -->
    <div id="sheetNearby" class="sheet" aria-hidden="true">
      <div class="sheet-head">
        <h3>Se flere i nÃ¦rheten</h3>
        <button class="sheet-close" data-close="#sheetNearby">âœ•</button>
      </div>

      <div id="sheetNearbyBody" class="sheet-body"></div>
    </div>

  </main>

  <!-- PLACE CARD (fast nederst i appen) -->
  <div id="placeCard" aria-hidden="true">
    <div class="pc-body">

      <div class="pc-main">
        <img id="pcImage" class="pc-img" src="" alt="">
        <div class="pc-text">
          <h2 id="pcTitle"></h2>
          <div id="pcMeta" class="pc-meta"></div>
          <p id="pcDesc" class="pc-desc"></p>
        </div>
      </div>

      <div id="pcPeople" class="pc-people"></div>

      <div class="pc-actions">
        <button id="pcInfo"   class="secondary">Mer info</button>
        <button id="pcQuiz"   class="primary">Ta quiz</button>
        <button id="pcUnlock" class="primary">LÃ¥s opp</button>
        <button id="pcRoute"  class="ghost">Rute</button>
        <button id="pcClose"  class="ghost"
                onclick="document.getElementById('placeCard').setAttribute('aria-hidden','true')">âœ•</button>
      </div>

    </div>
  </div>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(()=>{});
      });
    }
  </script>

  <!-- JS-REKKEFÃ˜LGE -->
  <script src="popup-utils.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="app.js"></script>
  <script src="routes.js" defer></script>

</body>
</html>
