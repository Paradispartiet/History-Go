<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- Leaflet -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />

  <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <!-- Kart -->
  <div id="map" aria-label="Kart"></div>
  <div id="overlay" aria-hidden="true"></div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite">OK</div>

  <!-- Panel -->
  <main id="panel" aria-label="Innhold">
    <!-- Nærmest nå -->
    <section class="section" id="nearbySection">
      <div class="title">
        <span class="title-text">Severdigheter i nærheten</span>
        <button id="nearbyMoreBtn" class="link-btn" aria-expanded="false">Se flere</button>
      </div>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="list"></div>
    </section>

    <!-- Min samling -->
    <section class="section">
      <div class="title">
        <span class="title-text">Min samling</span>
        <span class="muted" id="count">(0)</span>
      </div>
      <div id="collectionGrid" class="grid one-row"></div>
      <button id="expandCollection" class="link-btn" hidden>+0 flere</button>
    </section>

    <!-- Merker (erstatter Diplomer) -->
    <section class="section">
      <div class="title"><span class="title-text">Merker</span></div>
      <div id="badges" class="grid"></div>
    </section>

    <!-- Galleri (personer) -->
    <section class="section">
      <div class="title"><span class="title-text">Galleri (personer)</span></div>
      <div id="gallery" class="grid"></div>
    </section>

    <div class="section small">
      <label class="test">
        <input id="testToggle" type="checkbox" />
        Testmodus (Oslo S)
      </label>
    </div>
  </main>

  <!-- FAB: kart-modus -->
  <button id="fabMap" aria-label="Se kart" title="Se kart">🗺️</button>
  <!-- Sentrer (auto-follow) – vises kun i kart-modus -->
  <button id="centerBtn" aria-label="Sentrer posisjon" title="Sentrer" hidden>◎</button>

  <!-- Info-kort nederst -->
  <div id="infoCard" hidden aria-live="polite">
    <div class="info-header">
      <div class="info-icon" id="infoIcon">📍</div>
      <div class="info-titlewrap">
        <div class="info-title" id="infoTitle">Tittel</div>
        <div class="info-meta" id="infoMeta">Kategori • radius</div>
      </div>
      <button class="info-close" id="infoClose" aria-label="Lukk">✕</button>
    </div>
    <div class="info-desc" id="infoDesc">Beskrivelse</div>
    <div class="info-actions">
      <button id="infoMoreBtn" class="ghost">Les mer</button>
      <button id="infoUnlockBtn" class="primary">Lås opp</button>
    </div>
  </div>

  <!-- “Se flere i nærheten” sheet -->
  <dialog id="nearbySheet" aria-label="Flere i nærheten">
    <div class="sheet-header">
      <strong>Flere i nærheten</strong>
      <button id="nearbySheetClose" class="sheet-close" aria-label="Lukk">✕</button>
    </div>
    <div id="nearbySheetList"></div>
  </dialog>

  <!-- Quiz-dialog (for personer) -->
  <dialog id="quizDialog" aria-label="Quiz">
    <div class="sheet-header">
      <strong id="quizTitle">Quiz</strong>
      <button id="quizClose" class="sheet-close" aria-label="Lukk">✕</button>
    </div>
    <div id="quizBody" class="quiz-body"></div>
  </dialog>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
