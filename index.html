<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>
  <!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+4Q7r4O8kN1j5Rb3Z1ZFS2U2B3cZ3WrM6vA8g+1tY="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j4h3kNvuqHgdGXkJYw9tU3HZfKpGmKkMkDuzPv0="
  crossorigin=""
></script>
  
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" class="brand-logo" alt="History Go">
      <span class="brand-name">History Go</span>
    </div>
    <a href="profile.html" class="brand back-link">Profil →</a>
  </header>

  <main>
    <div id="map" style="height:48vh;border:1px solid rgba(255,255,255,.12);border-radius:12px;margin:10px 0;"></div>

    <section class="mini-profile">
      <div>Navn: <span class="name" contenteditable="true">Spiller</span></div>
      <button id="btnStartQuiz" class="btn">Start quiz for Observatoriet</button>
    </section>
  </main>

  <!-- Modal + Toast -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="modalTitle">Modal</h3>
        <button id="modalClose" aria-label="Lukk">✕</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- JS i riktig rekkefølge -->
  <script src="js/core.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/data.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
