<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- PWA (valgfritt) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1b2a" />

  <!-- Leaflet (kart) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIINnHnnHzRcF9tD/mi2y0HS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQ0Ccb9co0qIjJZRGuk2/Z9W+NkiyxNV1lv1IZBo="
    crossorigin=""
  ></script>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css?v=sheet1" />
</head>
<body>

  <!-- Kart i bakgrunnen -->
  <div id="map"></div>

  <!-- Toast -->
  <div id="toast">Låst opp ✅</div>

  <!-- Sheet / innhold (scrollbart lag over kartet) -->
  <div class="section-sheet" id="sheet">
    <main>

      <!-- Nærmest nå -->
      <div class="section">
        <div class="title">Severdigheter i nærheten</div>
        <div id="status" class="muted">Henter posisjon…</div>
        <div id="list"></div>
      </div>

      <!-- Dine steder -->
      <div class="section">
        <div class="title">Samlingen min (<span id="count">0</span>)</div>
        <div id="collection" class="grid"></div>
      </div>

      <!-- Diplomer -->
      <div class="section">
        <div class="title">Diplomer</div>
        <div id="diplomas" class="grid"></div>
      </div>

      <!-- Dine folk -->
      <div class="section">
        <div class="title">Galleri (personer)</div>
        <div id="gallery"></div>
      </div>

    </main>
  </div>

  <script src="app.js?v=sheet1"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
