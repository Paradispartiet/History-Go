<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>History Go</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="theme.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="" crossorigin="">
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="" crossorigin=""></script>

  <!-- Leaflet Routing Machine (for real street routes) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
  <script defer src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script defer src="icons.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Map (always behind) -->
  <div id="map" aria-label="Kart"></div>

  <!-- Floating map controls -->
  <div class="map-controls">
    <button id="btnCenter" title="Sentrer">⌖</button>
    <button id="btnExitMap" title="Lukk kart" aria-label="Lukk kart">✕</button>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite">OK</div>

  <header>
    <div class="brand">History Go</div>
    <div class="actions">
      <button id="btnSeeMap" class="secondary">Se kart</button>
      <label class="toggle">
        <input id="testToggle" type="checkbox" />
        <span>Testmodus</span>
      </label>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Steder i nærheten <button id="btnSeeMoreNearby" class="chip ghost">Se flere i nærheten</button></h2>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="nearbyList" class="cards"></div>
    </section>

    <section class="panel">
      <h2>Personer i nærheten</h2>
      <div id="nearbyPeople" class="cards"></div>
    </section>

<section class="panel">
  <h2>Samling</h2>
  
  <h3>🏅 Merker</h3>
  <div id="merits"></div>
  
  <h3>🏛️ Steder</h3>
  <div id="collectionGrid" class="chips"></div>

  <h3>👥 Personer</h3>
  <div id="gallery" class="chips"></div>

</section>
  </main>

  <!-- Place sheet/card -->
  <div id="placeCard" class="place-card" aria-hidden="true">
    <div class="pc-body">
      <div class="pc-title">
        <h3 id="pcTitle"></h3>
        <button id="pcClose" class="icon">✕</button>
      </div>
      <div id="pcMeta" class="pc-meta"></div>
      <p id="pcDesc" class="pc-desc"></p>
      <div class="pc-actions">
        <button id="pcMore" class="ghost">Mer info</button>
        <button id="pcUnlock" class="primary">Lås opp</button>
        <button id="pcRoute" class="secondary">Vis rute</button>
      </div>
    </div>
  </div>

  <!-- “Se flere i nærheten” -->
  <div id="sheetNearby" class="sheet" aria-hidden="true">
    <div class="sheet-head">
      <h3>Se flere i nærheten</h3>
      <button class="sheet-close" data-close="#sheetNearby">✕</button>
    </div>
    <div id="sheetNearbyBody" class="sheet-body"></div>
  </div>

  <!-- “Flere i samlingen” -->
  <div id="sheetCollection" class="sheet" aria-hidden="true">
    <div class="sheet-head">
      <h3>Min samling</h3>
      <button class="sheet-close" data-close="#sheetCollection">✕</button>
    </div>
    <div id="sheetCollectionBody" class="sheet-body"></div>
  </div>

  <!-- Quiz modal -->
  <div id="quizModal" class="modal" aria-hidden="true" role="dialog" aria-label="Quiz">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="quizTitle">Quiz</h3>
        <button id="quizClose" class="icon">✕</button>
      </div>
      <div id="quizProgress" class="muted"></div>
      <p id="quizQuestion"></p>
      <div id="quizChoices" class="quiz-choices"></div>
      <div id="quizFeedback" class="quiz-feedback"></div>
    </div>
  </div>

  <script>
    // SW register (safe and simple)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
