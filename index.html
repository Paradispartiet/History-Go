<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d1b2a" />

  <!-- Leaflet (kart) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css" />
</head>
<body>

  <!-- Kart i bakgrunnen -->
  <div id="map"></div>

  <!-- Toast -->
  <div id="toast">OK</div>

  <!-- Topp (kun tittel + testmodus) -->
  <header class="top">
    <h1>History Go</h1>
    <label class="test">Testmodus <input id="testToggle" type="checkbox" /></label>
  </header>

  <!-- Bottom-sheet (kan dras opp/ned) -->
  <main id="sheet">
    <div class="handle"></div>

    <!-- Nærmest nå (kun 2 kort) -->
    <section class="section">
      <div class="title">Severdigheter i nærheten</div>
      <div id="status" class="muted">Henter posisjon…</div>
      <div id="list"></div>
    </section>

    <!-- Samling -->
    <section class="section">
      <div class="title">Samlingen min (<span id="count">0</span>)</div>
      <div id="collection" class="grid"></div>
    </section>

    <!-- Diplomer -->
    <section class="section">
      <div class="title">Diplomer</div>
      <div id="diplomas" class="grid"></div>
    </section>

    <!-- Galleri (personer) -->
    <section class="section">
      <div class="title">Galleri (personer)</div>
      <div id="gallery"></div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
