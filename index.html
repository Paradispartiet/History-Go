<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;color:#111}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e3e8ef;padding:14px 16px;display:flex;justify-content:space-between;align-items:center}
    h1{font-size:18px;margin:0;font-weight:800}
    .test{display:flex;align-items:center;gap:8px}
    main{padding:14px}
    .section{margin-bottom:18px}
    .title{font-weight:800;margin-bottom:8px}
    .card{background:#fff;border:1px solid #e3e8ef;border-radius:12px;padding:12px;margin-bottom:10px;display:flex;gap:10px}
    .name{font-weight:800}
    .meta{color:#555}
    .desc{color:#333;margin-top:6px}
    .dist{color:#1976d2;margin-top:6px;font-weight:700}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-weight:800}
    .primary{background:#1976d2;color:#fff}
    .ghost{background:#e8eef7;color:#1976d2}
    .badge{background:#1976d2;color:#fff;border-radius:10px;padding:8px 10px;margin-right:8px;white-space:nowrap}
    .grid{display:flex;overflow-x:auto;gap:8px;padding-bottom:6px}
    .muted{color:#666}
    .row{display:flex;gap:10px;align-items:center}
  </style>
</head>
<div id="toast" style="position:fixed;left:50%;bottom:22px;transform:translateX(-50%);
background:#1976d2;color:#fff;padding:10px 14px;border-radius:10px;
font-weight:800;display:none;z-index:9999">Låst opp ✅</div>
<body>
<header>
  <h1>History Go</h1>
  <label class="test">Testmodus <input id="testToggle" type="checkbox"></label>
</header>

<main>
  <div class="section">
    <div class="title">Nærmest nå</div>
    <div id="status" class="muted">Henter posisjon…</div>
    <div id="list"></div>
  </div>

  <div class="section">
    <div class="title">Samlingen min (<span id="count">0</span>)</div>
    <div id="collection" class="grid"></div>
  </div>
</main>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  }
</script>
</body>
</html>
