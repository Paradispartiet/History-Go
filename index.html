<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="css/theme.css">

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Ikon og manifest -->
  <link rel="icon" href="bilder/logo_historygo.PNG">
  <link rel="manifest" href="manifest.json">
</head>

<body class="app-page">
  <div class="app-frame" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">History Go</span>
    </div>
  </header>

  <!-- MINI-PROFIL -->
  <section id="miniProfile" class="mini-profile">
    <div class="mini-info">
      <strong id="miniName" contenteditable="true" spellcheck="false">Utforsker #182</strong>
      <p id="miniStats">0 steder · 0 merker · 0 quizzer</p>
    </div>
    <button id="openProfile" class="mini-btn">→</button>
  </section>

  <!-- HOVEDINNHOLD -->
  <main id="appMain">

    <!-- KART -->
    <div id="map" class="map-visible"></div>

    <!-- UTFORSK-PANEL -->
    <div id="exploreSheet" class="sheet sheet-open">
      <div class="sheet-head">
        <h3>Steder i nærheten</h3>
      </div>
      <div id="nearbyList" class="sheet-content"></div>

      <h3 style="padding:10px 16px 0;">Utforsk ruter</h3>
      <div id="routesList" class="sheet-content"></div>
    </div>

    <!-- TOAST -->
    <div id="toast" aria-live="polite"></div>
  </main>

  <!-- MODALER (quiz / steder / ruter) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h4 id="modalTitle"></h4>
        <button id="closeModal" aria-label="Lukk">×</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/core.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/app.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('✅ Service Worker registrert'))
        .catch(err => console.warn('SW-feil:', err));
    }
  </script>
</body>
</html>
