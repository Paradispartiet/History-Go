<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="css/theme.css">

  <!-- Leaflet -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Ikon og manifest -->
  <link rel="icon" href="bilder/logo_historygo.PNG">
  <link rel="manifest" href="manifest.json">
</head>

<body class="app-page">
  <div class="app-frame" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">History Go</span>
    </div>
    <button id="btnProfile" class="btn-profile" aria-label="Min profil">ðŸ§­</button>
  </header>

  <!-- HOVEDINNHOLD -->
  <main id="appMain">

    <!-- KART (bakgrunn) -->
    <div id="map" class="map-visible"></div>

    <!-- PANEL: UTFORSK (fast synlig) -->
    <div id="exploreSheet" class="sheet sheet-open">
      <div class="sheet-head">
        <h3>Steder i nÃ¦rheten</h3>
      </div>
      <div id="nearbyList" class="sheet-content"></div>

      <h3 style="padding:10px 16px 0;">Utforsk ruter</h3>
      <div id="routesList" class="sheet-content"></div>

      <h3 style="padding:10px 16px 0;">Dine merker</h3>
      <div id="badgesList" class="sheet-content"></div>
    </div>

    <!-- TOAST -->
    <div id="toast" aria-live="polite"></div>
  </main>

  <!-- MODALER -->
  <!-- STED -->
  <div id="placeModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h4 id="placeModalTitle"></h4>
        <button class="close-modal" data-close="placeModal">âœ•</button>
      </div>
      <div id="placeModalContent" class="modal-content"></div>
    </div>
  </div>

  <!-- RUTE -->
  <div id="routeModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h4 id="routeModalTitle"></h4>
        <button class="close-modal" data-close="routeModal">âœ•</button>
      </div>
      <div id="routeModalContent" class="modal-content"></div>
    </div>
  </div>

  <!-- MERKE -->
  <div id="badgeModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h4 id="badgeModalTitle"></h4>
        <button class="close-modal" data-close="badgeModal">âœ•</button>
      </div>
      <div id="badgeModalContent" class="modal-content"></div>
    </div>
  </div>

  <!-- JS-moduler -->
  <script src="js/core.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/map.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/app.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/data.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('âœ… Service Worker registrert'))
        .catch(err => console.warn('SW-feil:', err));
    }
  </script>
</body>
</html>
