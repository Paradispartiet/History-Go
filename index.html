<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Go</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />

  <!-- Leaflet (kart) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4nXA0JbHlN+hmNHzzRCf9tD/mizyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRQuk2/Z9W+NkivyxNV11vTlZBo="
    crossorigin=""
  ></script>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css?v=2" />
</head>
<body>

  <!-- Kart i bakgrunnen (u-blurret) -->
  <div id="map"></div>

  <!-- Toast -->
  <div id="toast">Låst opp ✅</div>

  <!-- Skyvbart ark over kartet -->
  <div id="sheet" aria-hidden="false">
    <div class="sheet-handle" aria-label="Dra for å vise/skjule"></div>

    <main>
      <!-- Nærmest nå (viser maks 2) -->
      <section class="section">
        <div class="title">Severdigheter i nærheten</div>
        <div id="status" class="muted">Henter posisjon…</div>
        <div id="list"></div>
        <div style="text-align:center;margin-top:10px">
          <button class="btn ghost" data-action="vis-flere">Vis flere</button>
        </div>
      </section>

      <!-- Samlingen -->
      <section class="section">
        <div class="title">Samlingen min (<span id="count">0</span>)</div>
        <div id="collection" class="grid"></div>
      </section>

      <!-- Diplomer -->
      <section class="section">
        <div class="title">Diplomer</div>
        <div id="diplomas" class="grid"></div>
      </section>

      <!-- Galleri (personer) -->
      <section class="section">
        <div class="title">Galleri (personer)</div>
        <div id="gallery" class="grid"></div>
      </section>
    </main>
  </div>

  <script src="app.js?v=2"></script>
  <script>
    // service worker (valgfritt)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
