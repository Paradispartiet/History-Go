<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>History Go</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="theme.css">

  <!-- Leaflet mÃ¥ lastes FÃ˜R app.js (uten defer) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity=""
    crossorigin=""
  >
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- Leaflet Routing Machine -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  >
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <!-- Egne filer -->
  <script defer src="icons.js"></script>
  <script defer src="app.js"></script>
  <script defer src="routes.js"></script>
</head>

<body>
  <!-- Kart (bakgrunn) -->
  <div id="map" aria-label="Kart"></div>

  <!-- Kart-knapper -->
  <div class="map-controls">
    <button id="btnCenter" title="Sentrer">âŒ–</button>
    <button id="btnExitMap" title="Lukk kart" aria-label="Lukk kart">âœ•</button>
  </div>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite">OK</div>

  <header>
    <div class="brand">History Go</div>
    <div class="actions">
      <button id="btnSeeMap" class="secondary">Se kart</button>
      <label class="toggle">
        <input id="testToggle" type="checkbox" />
        <span>Testmodus</span>
      </label>
    </div>
  </header>

  <main>
    <!-- NÃ¦romrÃ¥de -->
    <section class="panel">
      <h2>
        Steder i nÃ¦rheten
        <button id="btnSeeMoreNearby" class="chip ghost">Se flere i nÃ¦rheten</button>
      </h2>
      <div id="status" class="muted">Henter posisjonâ€¦</div>
      <div id="nearbyList" class="cards"></div>
    </section>

    <!-- Personer -->
<section class="panel">
  <h2>Personer i nÃ¦rheten</h2>
  <div id="nearbyPeople" class="cards"></div>

  <!-- Testknapp for ruter -->
<div style="margin-top:12px;display:flex;flex-wrap:wrap;gap:8px;">
  <button class="primary" onclick="showRouteOverlay('vitenskapsruten')">ğŸ§  Vitenskapsruten</button>
  <button class="primary" onclick="showRouteOverlay('kunstruten_sentrum')">ğŸ¨ Kunstruten</button>
  <button class="primary" onclick="showRouteOverlay('skulpturruten_vigeland')">ğŸ—¿ Skulpturruten</button>
</div>
</section>

    
    <!-- Samling -->
    <section class="panel">
      <h2>
        Samling
        <button id="btnMoreCollection" class="chip ghost">Se hele samlingen</button>
      </h2>

      <h3>ğŸ… Merker</h3>
      <div id="progress-display" class="muted" style="margin-bottom:8px;"></div>
      <div id="merits"></div>

      <h3>ğŸ›ï¸ Steder</h3>
      <div id="collectionGrid" class="chips"></div>

      <h3>ğŸ‘¥ Personer</h3>
      <div id="gallery" class="chips"></div>
    </section>
  </main>

  <!-- Stedkort -->
  <div id="placeCard" class="place-card" aria-hidden="true">
    <div class="pc-body">
      <div class="pc-title">
        <h3 id="pcTitle"></h3>
        <button id="pcClose" class="icon">âœ•</button>
      </div>
      <div id="pcMeta" class="pc-meta"></div>
      <p id="pcDesc" class="pc-desc"></p>
      <div class="pc-actions">
        <button id="pcMore" class="ghost">Mer info</button>
        <button id="pcUnlock" class="primary">LÃ¥s opp</button>
        <button id="pcRoute" class="secondary">Vis rute</button>
      </div>
    </div>
  </div>

  <!-- â€œSe flere i nÃ¦rhetenâ€ sheet -->
  <div id="sheetNearby" class="sheet" aria-hidden="true">
    <div class="sheet-head">
      <h3>Se flere i nÃ¦rheten</h3>
      <button class="sheet-close" data-close="#sheetNearby">âœ•</button>
    </div>
    <div id="sheetNearbyBody" class="sheet-body"></div>
  </div>

  <!-- â€œMin samlingâ€ sheet -->
  <div id="sheetCollection" class="sheet" aria-hidden="true">
    <div class="sheet-head">
      <h3>Min samling</h3>
      <button class="sheet-close" data-close="#sheetCollection">âœ•</button>
    </div>
    <div id="sheetCollectionBody" class="sheet-body"></div>
  </div>

  <!-- Quiz-modal -->
  <div id="quizModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <strong id="quizTitle">Quiz</strong>
        <button class="ghost" id="quizClose">Lukk</button>
      </div>
      <div class="sheet-body">
        <div id="quizQ" style="margin:6px 0 10px;font-weight:600"></div>
        <div id="quizChoices" class="quiz-choices"></div>
        <div style="display:flex;justify-content:space-between;margin-top:8px;">
          <span id="quizFeedback" class="quiz-feedback"></span>
          <small id="quizProgress" class="muted"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
