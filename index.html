<!-- Kart i bakgrunnen -->
<div id="map"></div>
<button id="mapExit" class="map-exit" aria-label="Lukk kart">×</button>

<!-- Toast -->
<div id="toast">Låst opp ✅</div>

<!-- Topp -->
<header>
  <h1>History Go</h1>
  <label class="test">Testmodus <input id="testToggle" type="checkbox"></label>
</header>

<!-- Innhold -->
<main id="panel">
  <!-- Nærmest nå -->
  <section class="section">
    <div class="title">Severdigheter i nærheten</div>
    <button id="btnSeeMap" class="link-btn" style="margin-left:8px;">Se kart</button>
    <div id="status" class="muted">Henter posisjon…</div>
    <div id="list"></div>
  </section>

  <!-- Dine steder -->
  <section class="section">
    <div class="title">Samlingen min (<span id="count">0</span>)</div>
    <div id="collection" class="grid"></div>
  </section>

  <!-- Diplomer -->
  <section class="section">
    <div class="title">Diplomer</div>
    <div id="diplomas" class="grid"></div>
  </section>

  <!-- Dine folk -->
  <section class="section">
    <div class="title">Galleri (personer)</div>
    <div id="gallery" class=""></div>
  </section>
</main>

<script src="app.js"></script>
