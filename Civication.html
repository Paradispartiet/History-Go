<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civication</title>

  <link rel="stylesheet" href="/History-Go/css/theme.css">
  <link rel="stylesheet" href="/History-Go/css/base.css">
  <link rel="stylesheet" href="/History-Go/css/layout.css">
  <link rel="stylesheet" href="/History-Go/css/components.css">
  <link rel="stylesheet" href="/History-Go/css/footer.css">

  <!-- Civication overrides – sist -->
  <link rel="stylesheet" href="/History-Go/css/civi.css">
</head>

<body class="hg-app civi-app">

  <div class="app-shell">

    <!-- TOPPLINJE (din eksisterende) -->
    <header class="topbar">
      <div class="topbar-left">
        <span class="app-title">Civication</span>
      </div>
      <div class="topbar-right">
        <!-- FIX: project-path -->
        <a href="/History-Go/index.html" class="back-link">← History Go</a>
      </div>
    </header>

    <main class="civi-world">

      <!-- SVG WORLD LAYER (kartet) -->
      <div id="civiMapWorld">
        <div class="civi-map-layer"></div>
      </div>

      <!-- UI OVERLAY -->
      <div class="civi-panels">

        <!-- Kapital -->
        <section class="civi-capital">
          <h2>Kapital</h2>
          <div class="capital-grid">
            <div class="capital-item">
              <div class="capital-label">Økonomisk</div>
              <div class="capital-value" id="capEconomic">—</div>
            </div>
            <div class="capital-item">
              <div class="capital-label">Kulturell</div>
              <div class="capital-value" id="capCultural">—</div>
            </div>
            <div class="capital-item">
              <div class="capital-label">Sosial</div>
              <div class="capital-value" id="capSocial">—</div>
            </div>
            <div class="capital-item">
              <div class="capital-label">Symbolsk</div>
              <div class="capital-value" id="capSymbolic">—</div>
            </div>
            <div class="capital-item">
              <div class="capital-label">Politisk</div>
              <div class="capital-value" id="capPolitical">—</div>
            </div>
          </div>
        </section>

        <!-- Identitet -->
        <section class="civi-identity">
          <h2>Identitet</h2>
          <div id="identityCompass"></div>
          <div id="identityDominant"></div>
          <button id="identityPerceptionBtn">Se hvordan du blir oppfattet</button>
          <div id="identityPerception"></div>
        </section>

        <!-- Psyke -->
        <section class="civi-psyche">
          <h2>Psyke</h2>
          <div class="psyche-grid">
            <div class="psyche-item">
              <div class="psyche-label">Integrity</div>
              <div class="psyche-value" id="psyIntegrity">—</div>
            </div>
            <div class="psyche-item">
              <div class="psyche-label">Visibility</div>
              <div class="psyche-value" id="psyVisibility">—</div>
            </div>
            <div class="psyche-item">
              <div class="psyche-label">Economic room</div>
              <div class="psyche-value" id="psyEconomic">—</div>
            </div>
            <div class="psyche-item">
              <div class="psyche-label">Trust</div>
              <div class="psyche-value" id="psyTrust">—</div>
            </div>
            <div class="psyche-item highlight">
              <div class="psyche-label">Autonomy</div>
              <div class="psyche-value" id="psyAutonomy">—</div>
            </div>
          </div>

          <div id="psyBurnout" class="psyche-burnout" style="display:none;"></div>

          <div class="psyche-collapses">
            <div class="psyche-label">Kollapser</div>
            <div id="psyCollapseHistory">—</div>
          </div>
        </section>

        <!-- HJEM STATUS -->
        <section id="civiHomeStatus">
          <h2>Hjem</h2>
          <div id="homeStatusContent"></div>
        </section>

        <section id="civiPublicFeedSection">
          <h2>Offentlig</h2>
          <div id="civiPublicFeed"></div>
        </section>

        <!-- Aktiv rolle -->
        <section id="activeJobSection">
          <h2>Aktiv rolle</h2>
          <div id="activeJobCard"></div>
        </section>

        <!-- Inbox -->
        <section id="civiInboxSection">
          <h2>Innkommende</h2>
          <div id="civiInbox"></div>
        </section>

      </div>

      <!-- ========================================================= -->
      <!-- DISTRICT SELECTOR MODAL -->
      <!-- ========================================================= -->
      <div id="districtModal" class="civi-modal" style="display:none;">
        <div class="civi-modal-content">

          <div class="civi-modal-header">
            <h2>Velg nabolag</h2>
            <button id="closeDistrictModal">×</button>
          </div>

          <div id="districtList" class="district-grid"></div>

        </div>
      </div>

    </main>

    <!-- FOOTER (samme struktur som index) -->
    <div class="app-footer civi-footer">
      <div class="app-actions">
        <!-- Kartmodus: gjør kartet “nåbart” fra Civication -->
        <button id="btnCiviMap" class="iconbtn" type="button" aria-label="Kartmodus" title="Kartmodus">⌖</button>

        <!-- Hurtigscroll (spillaktig “tabs”) -->
        <button class="secondary" type="button" data-scroll="#activeJobSection">Rolle</button>
        <button class="secondary" type="button" data-scroll="#civiHomeStatus">Hjem</button>
        <button class="primary"   type="button" data-scroll="#civiInboxSection">Inbox</button>
      </div>
    </div>

  </div>

  <!-- SCRIPTS (samme liste som du har, men med korrekt /History-Go/ prefix) -->
  <script src="js/Civication/identityCore.js"></script>
  <script src="js/Civication/identityCompass.js"></script>

  <script src="js/Civication/civiLifestyle.js"></script>
  <script src="js/Civication/civicationCommercial.js"></script>

  <script src="js/Civication/CivicationState.js"></script>
  <script src="js/Civication/CivicationCore.js"></script>
  <script src="js/Civication/CivicationMap.js"></script>
  <script src="js/Civication/CivicationUI.js"></script>
  <script src="js/Civication/CivicationBoot.js"></script>
  <!-- Minimal UI: kartmodus + footer-scroll (ingen avhengigheter) -->
  <script>
    (function(){
      const btnMap = document.getElementById("btnCiviMap");
      if (btnMap) {
        btnMap.addEventListener("click", () => {
          document.body.classList.toggle("civi-mapmode");
        });
      }

      document.querySelectorAll("[data-scroll]").forEach((b) => {
        b.addEventListener("click", () => {
          const sel = b.getAttribute("data-scroll");
          const el = sel ? document.querySelector(sel) : null;
          if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
        });
      });
    })();
  </script>

</body>
</html>
