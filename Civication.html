<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civication</title>

  <!-- Kun Civication CSS -->
  <link rel="stylesheet" href="css/civi.css" />
</head>

<body class="civi-app">

  <header class="topbar">
    <div class="topbar-left">
      <span class="app-title">Civication</span>
    </div>
    <div class="topbar-right">
      <a href="index.html" class="back-link">‚Üê History Go</a>
    </div>
  </header>

  <main class="civi-world">

    <!-- KARTLAG -->
    <div id="civiMapWorld">
      <div class="civi-map-layer"></div>
    </div>

    <!-- UI -->
    <div class="civi-panels">

      <section class="civi-capital">
        <h2>Kapital</h2>
        <div class="capital-grid">
          <div class="capital-item"><div class="capital-label">√òkonomisk</div><div class="capital-value" id="capEconomic">‚Äî</div></div>
          <div class="capital-item"><div class="capital-label">Kulturell</div><div class="capital-value" id="capCultural">‚Äî</div></div>
          <div class="capital-item"><div class="capital-label">Sosial</div><div class="capital-value" id="capSocial">‚Äî</div></div>
          <div class="capital-item"><div class="capital-label">Symbolsk</div><div class="capital-value" id="capSymbolic">‚Äî</div></div>
          <div class="capital-item"><div class="capital-label">Politisk</div><div class="capital-value" id="capPolitical">‚Äî</div></div>
        </div>
      </section>

      <section class="civi-identity">
        <h2>Identitet</h2>
        <div id="identityCompass"></div>
        <div id="identityDominant"></div>
        <button id="identityPerceptionBtn">Se hvordan du blir oppfattet</button>
        <div id="identityPerception"></div>
      </section>

      <section class="civi-psyche">
        <h2>Psyke</h2>
        <div class="psyche-grid">
          <div class="psyche-item"><div class="psyche-label">Integrity</div><div class="psyche-value" id="psyIntegrity">‚Äî</div></div>
          <div class="psyche-item"><div class="psyche-label">Visibility</div><div class="psyche-value" id="psyVisibility">‚Äî</div></div>
          <div class="psyche-item"><div class="psyche-label">Economic room</div><div class="psyche-value" id="psyEconomic">‚Äî</div></div>
          <div class="psyche-item"><div class="psyche-label">Trust</div><div class="psyche-value" id="psyTrust">‚Äî</div></div>
          <div class="psyche-item highlight"><div class="psyche-label">Autonomy</div><div class="psyche-value" id="psyAutonomy">‚Äî</div></div>
        </div>

        <div id="psyBurnout" class="psyche-burnout" style="display:none;"></div>

        <div class="psyche-collapses">
          <div class="psyche-label">Kollapser</div>
          <div id="psyCollapseHistory">‚Äî</div>
        </div>
      </section>

      <section id="civiHomeStatus">
        <h2>Hjem</h2>
        <div id="homeStatusContent"></div>
      </section>

      <section id="civiPublicFeedSection">
        <h2>Offentlig</h2>
        <div id="civiPublicFeed"></div>
      </section>

      <section id="activeJobSection">
        <h2>Aktiv rolle</h2>
        <div id="activeJobCard"></div>
      </section>

<div id="civiTrackHUD" class="civi-track-hud">
  <div class="civi-track-title">üéØ Aktiv retning</div>
  <div id="civiTrackName">‚Äì</div>
  <div id="civiTrackProgress" class="muted">‚Äì</div>
  <div id="civiTrackTags" class="civi-track-tags"></div>
</div>
      
      <section id="civiInboxSection">
        <h2>Innkommende</h2>
        <div id="civiInbox"></div>
      </section>

    </div>

    <!-- MODAL -->
    <div id="districtModal" class="civi-modal" style="display:none;">
      <div class="civi-modal-content">
        <div class="civi-modal-header">
          <h2>Velg nabolag</h2>
          <button id="closeDistrictModal">√ó</button>
        </div>
        <div id="districtList" class="district-grid"></div>
      </div>
    </div>

  </main>

  <!-- (Valgfritt) enkel footer for Civication -->
  <div class="civi-footer">
    <button id="btnCiviMap" class="civi-btn">Kart</button>
    <button class="civi-btn" data-scroll="#activeJobSection">Rolle</button>
    <button class="civi-btn" data-scroll="#civiHomeStatus">Hjem</button>
    <button class="civi-btn primary" data-scroll="#civiInboxSection">Inbox</button>
  </div>

<!-- ===================================================== -->
<!-- State -->
<!-- ===================================================== -->

<script src="js/Civication/civicationState.js"></script>

<!-- Data / tier / job offers -->

<script src="js/Civication/civicationJobs.js"></script>
<script src="js/Civication/merits-and-jobs.js"></script>

<script src="js/Civication/CivicationHome.js"></script>

<script src="js/Civication/CivicationUI.js"></script>

<!-- ===================================================== -->
<!-- BOOT (ALLTID SIST) -->
<!-- ===================================================== -->

<script src="js/Civication/CivicationBoot.js"></script>
  
  <script>
    (function(){
      const btnMap = document.getElementById("btnCiviMap");
      if (btnMap) btnMap.addEventListener("click", () => document.body.classList.toggle("civi-mapmode"));

      document.querySelectorAll("[data-scroll]").forEach((b) => {
        b.addEventListener("click", () => {
          const el = document.querySelector(b.getAttribute("data-scroll"));
          if (el) el.scrollIntoView({ behavior:"smooth", block:"start" });
        });
      });
    })();
  </script>

</body>
</html>
