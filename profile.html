<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css">

  <!-- Verktøy for deling/eksport -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="profile-page">
  <!-- Ramme -->
  <div class="app-frame" aria-hidden="true"></div>

  <!-- Topp -->
  <header class="site-header">
    <a href="index.html" class="brand back-link" aria-label="Til forsiden">←</a>
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">Min profil</span>
    </div>
  </header>

  <main id="profileMain">

    <!-- PROFILKORT -->
    <section id="profileCard" class="profile-section card">
      <h2 id="profileName">Utforsker</h2>
      <div class="stats">
        <div><span id="statVisited">0</span><br><small>Besøkt</small></div>
        <div><span id="statQuizzes">0</span><br><small>Quiz fullført</small></div>
        <div><span id="statStreak">0</span><br><small>Streak</small></div>
      </div>
    </section>

    <!-- MERKER -->
    <section id="merits" class="profile-section">
      <h2>Mine merker</h2>
      <div id="badgeGrid" class="grid"></div>
    </section>

    <!-- PERSONER -->
    <section id="people" class="profile-section">
      <h2>Personer du har låst opp</h2>
      <div id="peopleGrid" class="grid"></div>
    </section>

    <!-- STEDER -->
    <section id="places" class="profile-section">
      <h2>Steder du har besøkt</h2>
      <ul id="visitedList" class="list"></ul>
    </section>

    <!-- TIDSLINJE -->
    <section id="timeline" class="profile-section">
      <h2>Tidslinje</h2>
      <ul id="timelineList" class="timeline"></ul>
    </section>

    <!-- HANDLINGER -->
    <section id="actions" class="profile-section">
      <button id="btnExport" class="btn">Del profilkort</button>
      <button id="btnReset" class="btn danger">Nullstill fremgang</button>
    </section>

  </main>

  <!-- Modal for popup-vinduer -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body"></div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
  <script src="profile.js"></script>

</body>
</html>
