<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <!-- Stil og bibliotek -->
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- JS-filer -->
  <script defer src="app.js"></script>
<script type="module" src="profile.js"></script>
</head>

<body class="profile-page">
<header class="site-header">
  <a href="index.html" class="brand back-link">
    ←
  </a>
  <div class="brand">
    <img src="bilder/logo_historygo.PNG" alt="History Go logo" class="brand-logo">
    <span class="brand-name">Min profil</span>
  </div>
</header>

<main>

  <!-- PROFILKORT -->
<section id="profileCard" class="profile-card">
  <div class="info">
    <h2 id="profileName">Utforsker #182</h2>
    <p id="statPlaces">0 steder</p>
    <p id="statPeople">0 personer</p>
    <p id="statCategory">Favoritt: –</p>
  </div>

  <div class="profile-actions">
    <button id="editProfileBtn" class="ghost small">Endre</button>
    <button id="shareProfileBtn" class="ghost small">Del</button>
  </div>
</section>

  <!-- PROFILPOSTER (for deling) -->
  <div id="profilePoster" class="profile-poster" style="display:none;">
    <h2 id="posterName"></h2>
    <p id="posterStats" class="muted"></p>
  </div>

  <hr>

  <!-- MERKER -->
  <section class="user-badges">
  <h3>Mine merker</h3>
  <div id="merits"></div>
</section>

  <hr>

  <!-- STEDER -->
  <section class="profile-block">
    <h3>Steder jeg har besøkt</h3>
    <div id="collectionGrid" class="badge-grid"></div>
  </section>

  <hr>

  <!-- PERSONER -->
  <section class="profile-block">
    <h3>Personer jeg har møtt</h3>
    <div id="gallery" class="gallery-grid"></div>
  </section>

  <!-- HISTORIEKORT – TIDSLINJE -->
  <section id="timelineSection" class="profile-block">
    <h3>Historiekort – tidslinje</h3>
    <div class="timeline-progress">
      <div id="timelineProgressBar" class="timeline-progress-bar"></div>
    </div>
    <p id="timelineProgressText" class="timeline-progress-text muted"></p>
    <div id="timelineBody" class="timeline-body"></div>
  </section>

</main>

<footer>
  <p class="muted">© 2025 History Go</p>
</footer>
</body>
</html>
