<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css">

  <!-- Verktøy (for deling/eksport av profilkort) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="profile-page">
  <!-- Ramme rundt appen -->
  <div class="app-frame" aria-hidden="true"></div>

  <!-- Topp -->
  <header class="site-header">
    <a href="index.html" class="brand back-link" aria-label="Til forsiden">←</a>
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">Min profil</span>
    </div>
  </header>

  <main id="profileMain">
    <!-- Profilkort -->
    <section class="profile-section">
      <div id="profileCard">
        <h1 id="profileName">Utforsker #182</h1>
        <div class="stats">
          <div>
            <span id="statVisited">0</span><br>
            <small>Steder</small>
          </div>
          <div>
            <span id="statQuizzes">0</span><br>
            <small>Quizer</small>
          </div>
          <div>
            <span id="statStreak">0</span><br>
            <small>Streak</small>
          </div>
        </div>
        <div style="margin-top:12px;">
          <button id="editProfileBtn" class="btn">Endre profil</button>
        </div>
      </div>
    </section>

    <!-- Merker -->
    <section class="profile-section">
      <h2>Merker</h2>
      <div id="merits"></div>
    </section>

    <!-- Personer -->
    <section class="profile-section">
      <h2>Personer du har møtt</h2>
      <div id="peopleGrid"></div>
    </section>

    <!-- Steder -->
    <section class="profile-section">
      <h2>Steder du har besøkt</h2>
      <div id="collectionGrid"></div>
    </section>

    <!-- Tidslinje -->
    <section class="profile-section" id="timelineSection">
      <h2>Tidslinje</h2>
      <div class="timeline-progress">
        <div class="timeline-progress-bar" id="timelineProgressBar"></div>
      </div>
      <div class="timeline-progress-text" id="timelineProgressText"></div>
      <div class="timeline-body" id="timelineBody"></div>
    </section>

    <!-- Handlinger -->
    <section class="profile-section">
      <h2>Handlinger</h2>
      <div id="actions">
        <button class="btn" id="shareProfileBtn">Del profilplakat</button>
        <button class="btn danger" id="resetProgressBtn">Nullstill fremgang</button>
      </div>
    </section>
  </main>

  <!-- Badge-modal -->
  <div id="badgeModal" class="modal" aria-hidden="true">
    <div class="modal-body modal-content">
      <img src="" alt="" class="badge-img">
      <div class="badge-title">Merkenavn</div>
      <div class="badge-level">Nivå</div>

      <div class="badge-progress">
        <div class="badge-progress-bar"></div>
      </div>
      <div class="badge-progress-text"></div>

      <ul class="badge-quizzes">
        <li>Ingen quizer fullført ennå.</li>
      </ul>

      <button type="button" class="close-btn">Lukk</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Logikk -->
  <script src="profile.js"></script>
</body>
</html>
