<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="theme.css">

  <!-- Verktøy (for deling/eksport av profilkort) -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="profile-page">

  <!-- Badge-modal -->
<div id="badgeModal" class="modal" aria-hidden="true" style="display:none;">
  <div class="modal-content">
    <img class="badge-img" src="" alt="Merke">
    <h3 class="badge-title"></h3>
    <p class="badge-level"></p>

    <div class="badge-progress">
      <div class="badge-progress-bar"></div>
    </div>
    <p class="badge-progress-text"></p>

    <ul class="badge-quizzes"></ul>

    <button class="close-badge close-btn">Lukk</button>
  </div>
</div>

  <!-- Ramme rundt appen -->
  <div class="app-frame" aria-hidden="true"></div>

  <!-- HEADER -->
  <header class="site-header">
    <a href="index.html" class="back-link" aria-label="Til forsiden">←</a>
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">Min profil</span>
    </div>
  </header>

  <main id="profileMain">

    <!-- Profilkort -->
    <section class="profile-section" id="profileCard">
      <h2 id="profileName">Utforsker #182</h2>
      <div class="stats">
        <div><span id="statVisited">0</span><br><small>Besøkt</small></div>
        <div><span id="statQuizzes">0</span><br><small>Quiz fullført</small></div>
        <div><span id="statStreak">0</span><br><small>Streak</small></div>
      </div>
    </section>

    <!-- MERKER -->
    <section class="profile-section">
      <h2>Mine merker</h2>
      <div id="merits"></div>
    </section>

    <!-- PERSONER -->
    <section class="profile-section">
      <h2>Personer du har låst opp</h2>
      <div id="peopleGrid"></div>
    </section>

    <!-- STEDER -->
    <section class="profile-section">
      <h2>Steder du har besøkt</h2>
      <div id="collectionGrid"></div>
    </section>

    <!-- TIDSLINJE -->
    <section class="profile-section" id="timelineSection">
      <h2>Tidslinje</h2>
      <div id="timelineProgressText" class="timeline-progress-text"></div>
      <div class="timeline-progress">
        <div id="timelineProgressBar" class="timeline-progress-bar"></div>
      </div>
      <div id="timelineBody" class="timeline-body"></div>
    </section>

    <!-- HANDLINGER -->
    <section class="profile-section" id="actions">
      <button id="editProfileBtn" class="btn">Endre profil</button>
      <button id="exportProfileBtn" class="btn">Del profilkort</button>
      <button id="resetProfileBtn" class="btn danger">Nullstill fremgang</button>
    </section>

  </main>

  <!-- Toast for meldinger -->
  <div id="toast"></div>

  <!-- JS-FILER -->
  <script src="profile.js"></script>
</body>
</html>
