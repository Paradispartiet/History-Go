<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body class="profile-page">
  <div class="app-frame" aria-hidden="true"></div>

  <header class="site-header">
    <a href="index.html" class="brand back-link" aria-label="Til forsiden">←</a>
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go" class="brand-logo">
      <span class="brand-name">Min profil</span>
    </div>
  </header>

  <main id="profileMain">
    <!-- PROFILKORT -->
    <section class="panel profile-card" id="profileCard">
      <div class="profile-left">
        <div id="profileAvatar" class="avatar" style="width:64px;height:64px;border-radius:50%;border:3px solid #f6c800;background:#111;"></div>
      </div>

      <div class="profile-right">
        <h2 id="profileName">Utforsker #182</h2>
        <div class="profile-sub" id="statCategory">Favoritt: –</div>
        <div class="profile-stats">
          <span id="statPlaces">0 steder</span> ·
          <span id="statPeople">0 personer</span>
        </div>
      </div>

      <button id="editProfileBtn">Endre</button>
    </section>

    <!-- MERKER -->
    <section class="panel" aria-label="Merker">
      <h2 class="merkesamling-title">Mine merker</h2>
      <div id="merits"></div>
    </section>

    <!-- SAMLING -->
    <section class="panel" aria-label="Samling">
      <h2>Min samling</h2>
      <div id="collectionGrid" class="chips"></div>
      <div id="gallery"></div>
    </section>

    <!-- TIDSLINJE -->
    <section class="panel" id="timelineSection" aria-label="Tidslinje">
      <h2>Historiekort – tidslinje</h2>
      <div class="timeline-progress">
        <div id="timelineProgressBar" class="timeline-progress-bar"></div>
      </div>
      <div id="timelineProgressText" class="timeline-progress-text">Du har ingen historiekort ennå.</div>
      <div id="timelineBody" class="timeline-body"></div>
    </section>
  </main>

  <!-- JS -->
  <script defer src="app.js"></script>
  <script src="profile.js"></script>

  <!-- DEBUG-VISNING AV LAGRING -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const box = document.createElement("pre");
    box.id = "debugStorage";
    box.style.position = "fixed";
    box.style.bottom = "0";
    box.style.left = "0";
    box.style.width = "100%";
    box.style.maxHeight = "40vh";
    box.style.overflow = "auto";
    box.style.background = "rgba(0,0,0,0.9)";
    box.style.color = "#0f0";
    box.style.font = "12px monospace";
    box.style.padding = "10px";
    box.style.borderTop = "2px solid #333";
    box.textContent = JSON.stringify(localStorage, null, 2);
    document.body.appendChild(box);
  });
  </script>
</body>
</html>
