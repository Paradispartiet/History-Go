<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="css/theme.css">
  <script defer src="js/profile.js"></script>
</head>

<body class="profile-page">

  <!-- Topp -->
  <header class="site-header">
    <a href="index.html" class="back-link">‚Üê Til forsiden</a>
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go logo" class="brand-logo">
      <span class="brand-name">Min profil</span>
    </div>
  </header>

  <!-- Innhold -->
  <main>
    <!-- Profilkort -->
    <section class="profile-card">
      <h1 class="name" contenteditable="true">Spiller</h1>
      <div class="profile-stats">
        <p>Fullf√∏rte quizer: <span class="stat-quizzes">0</span></p>
        <p>Bes√∏kte steder: <span class="stat-places">0</span></p>
        <p>Oppl√•ste merker: <span class="stat-badges">0</span></p>
        <p>Poeng: <span class="stat-points">0</span></p>
        <p>Niv√•: <span class="stat-level">1</span></p>
      </div>
    </section>

    <!-- Tidslinjer -->
    <section class="timeline-section">
      <h2>Tidslinje</h2>
      <div id="timeline" class="timeline"></div>

      <h2>Personer du har m√∏tt</h2>
      <div id="peopleTimeline" class="timeline"></div>

      <h2>Merker og prestasjoner</h2>
      <div id="badgeTimeline" class="timeline badges"></div>
    </section>

    <!-- Del-profil -->
    <section class="share-section">
      <button id="shareProfileBtn" class="btn-share">üì∏ Del profilen</button>
    </section>
  </main>

  <!-- Modal for merker -->
  <div id="badgeModal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="badgeModalTitle">Merke</h3>
        <button class="close-btn" onclick="closeBadgeModal()">‚úï</button>
      </div>
      <div id="badgeModalContent"></div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Service worker (samme som p√• index) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(reg => console.log("Service worker aktiv:", reg.scope))
        .catch(err => console.warn("SW-feil:", err));
    }
  </script>

</body>
</html>
