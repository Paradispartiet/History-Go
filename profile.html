<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil | History Go</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="app.js"></script>
</head>

<body class="profile-page">
<header class="site-header">
  <a href="index.html" class="brand">← Tilbake</a>
  <h1>Min profil</h1>
</header>

<main>

  <!-- PROFILKORT -->
  <section id="profileCard" class="profile-card">
    <div id="profileAvatar" class="avatar"></div>
    <div class="info">
      <h2 id="profileName">Utforsker #182</h2>
      <p id="statPlaces">0 steder</p>
      <p id="statPeople">0 personer</p>
      <p id="statCategory">Favoritt: –</p>
    </div>

    <div class="profile-actions">
      <button id="editProfileBtn" class="ghost small">Endre</button>
      <button id="shareProfileBtn" class="ghost small">Del</button>
    </div>
  </section>

  <!-- PROFILPOSTER (for deling) -->
  <div id="profilePoster" class="profile-poster" style="display:none;">
    <div id="posterAvatar" class="avatar" style="margin:auto;"></div>
    <h2 id="posterName"></h2>
    <p id="posterStats" class="muted"></p>
  </div>

  <hr>

  <!-- MERKER -->
  <section>
    <h3>Mine merker</h3>
    <div id="userBadgesGrid" class="badge-grid"></div>
  </section>

  <hr>

  <!-- STEDER -->
  <section>
    <h3>Steder jeg har besøkt</h3>
    <div id="collectionGrid" class="badge-grid"></div>
  </section>

  <hr>

  <!-- PERSONER -->
  <section>
    <h3>Personer jeg har møtt</h3>
    <div id="gallery" class="gallery-grid"></div>
  </section>

</main>

<footer>
  <p class="muted">© 2025 History Go</p>
</footer>
</body>
</html>
