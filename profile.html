<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Min profil</title>
  <link rel="stylesheet" href="css/theme.css">
  <script defer src="js/profile.js"></script>
</head>
<body class="profile-page">
<header class="site-header">
  <a href="index.html" class="back-link">← Tilbake</a>
  <div class="brand"><span class="brand-name">Min profil</span></div>
</header>
<main>
  <section class="profile-card">
    <h1 class="name" contenteditable="true">Spiller</h1>
    <div class="profile-stats">
      <p>Quizer: <span class="stat-quizzes">0</span></p>
      <p>Steder: <span class="stat-places">0</span></p>
      <p>Merker: <span class="stat-badges">0</span></p>
      <p>Poeng: <span class="stat-points">0</span></p>
      <p>Nivå: <span class="stat-level">1</span></p>
    </div>
    <section class="timeline-section">
      <h2>Tidslinje</h2>
      <div id="timeline" class="timeline"></div>
      <h2>Personer</h2>
      <div id="peopleTimeline" class="timeline"></div>
    </section>
  </section>
</main>
</body>
</html>
