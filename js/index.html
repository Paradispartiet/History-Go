<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>History Go</title>

  <!-- Stil -->
  <link rel="stylesheet" href="css/theme.css">
</head>

<body>
  <!-- Topp -->
  <header class="site-header">
    <div class="brand">
      <img src="bilder/logo_historygo.PNG" alt="History Go logo" class="brand-logo">
      <span class="brand-name">History Go</span>
    </div>
    <a href="profile.html" class="back-link">Profil →</a>
  </header>

  <!-- Innhold -->
  <main>
    <!-- Kart -->
    <div id="map"
         style="height:48vh;border:1px solid rgba(255,255,255,.1);
                border-radius:12px;margin:10px 0;">
    </div>

    <!-- Mini-profil / testområde -->
    <section class="mini-profile">
      <div>Navn: <span class="name" contenteditable="true">Spiller</span></div>
      <button id="btnStartQuiz" class="btn">Start quiz for Observatoriet</button>
    </section>
  </main>

  <!-- Modal + Toast -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-body">
      <div class="modal-head">
        <h3 id="modalTitle">Modal</h3>
        <button id="modalClose" aria-label="Lukk">✕</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- JS-filer (rekkefølge viktig) -->
  <script src="js/core.js"></script>
  <script src="js/map.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/data.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>

  <!-- Service worker-registrering -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/sw.js")
        .then(reg => console.log("Service worker aktiv:", reg.scope))
        .catch(err => console.warn("SW-feil:", err));
    }
  </script>
</body>
</html>
